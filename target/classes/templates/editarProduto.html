        <div class="clist">
            <form action="/salvarProduto" method="POST">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Fornecedor</span>
                  <input type="text" class="form-control" name="fornecedor" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Modelo</span>
                  <input type="text" class="form-control" name="modelo" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">R$</span>
                  <input type="int" class="form-control" name="valor">
                  <span class="input-group-text">.00</span>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Categoria</span>                
                    <select class="form-select" name="categoria">
                        <option selected>Open this select menu</option>
                        <option value="1">Smartphones</option>
                        <option value="2">Tvs/Som/Home Theater</option>
                        <option value="3">Consoles/Jogos</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Quantidade</span>
                  <input type="int" class="form-control" name="quantidade" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Descrição do produto</span>
                  <textarea class="form-control" name="descricao"></textarea>
                </div>            
                <div class="modal-footer">
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="submit">Terminar Edição</button>
                    </div>
                </div>
            </form>
